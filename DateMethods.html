<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Methods Example</title>
</head>

<body>
    <h1>Date Methods Example</h1>

    <script>
        var currentDate = new Date();

        var year = currentDate.getFullYear();
        var month = currentDate.getMonth();
        var day = currentDate.getDate();
        var hours = currentDate.getHours();
        var minutes = currentDate.getMinutes();

        document.write("<p>Current Date: " + currentDate + "</p>");
        document.write("<p>Year: " + year + "</p>");
        document.write("<p>Month: " + " indexed at zero: " + month + "</p>");
        document.write("<p>Day: " + day + "</p>");
        document.write("<p>Hours: " + hours + "</p>");
        document.write("<p>Minutes: " + minutes + "</p>");
    </script>
</body>

</html>
