<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Methods Example</title>
</head>

<body>
    <h1>Function Methods Example</h1>

    <script>
        function greet(name) {
            return "Welcome to my website, " + name + "!";
        }

        function add(a, b) {
            return a + b;
        }

        var greeting = greet("Nathan");
        var sum = add(19, 8);

        document.write("<p>Greeting: " + greeting + "</p>");
        document.write("<p>Sum: " + sum + "</p>");
    </script>
</body>

</html>
